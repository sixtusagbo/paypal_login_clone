<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to your PayPal account</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="static/styles/main.min.css">
</head>
<body>
  <div class="main">
    <section class="login">
      <div class="container">
        <img class="logo" src="static/images/logo.svg" alt="" width="34px" height="40px">
        
        <form action="" class="form">

          <div class="form-input">
            <div class="form-field">
              <input type="email" id="email" placeholder="Email or mobile number">
              <label for="email" class="field-label">Email or mobile number</label>
            </div>
            <div class="error-message"></div>
          </div>
          <div class="form-input">
            <div class="form-field password">
              <input type="password" id="password" placeholder="Enter your password">
              <label for="password" class="field-label">Enter your password</label>
              <button type="button" class="password-toggle hide" id="passwordToggler">Show</button>
            </div>
            <div class="error-message"></div>
          </div>
          
          <p>Forgot password</p>
          
          <button type="submit" class="btn-primary">Login</button>
          <div class="divider">or</div>
          <button type="button" class="btn-primary-outline">Sign Up</button>

        </form>
      </div>
    </div>
  </section>

  <footer>
    <!-- Links -->
  </footer>

  <script src="static/scripts/jquery.min.js"></script>
  <script src="static/scripts/main.js"></script>
</body>
</html>
